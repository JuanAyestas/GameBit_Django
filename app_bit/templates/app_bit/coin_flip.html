{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://gamebit-council.herokuapp.com/{% url 'gamebit-coin' %}">
    <meta property="og:title" content="Flip a Coin">
    <meta property="og:description" content="Try to flip a coin and let the RNG decide for you!">
    <meta property="og:image" content="{% static 'app_bit/home_pictures/mario_coin.png' %}">
    <meta property="og:image:alt" content="Flip a Coin">
    <meta property="fb:app_id" content="{{facebook}}">
    <link rel="icon" type="image/jpg" href="{% static 'app_bit/coin.png' %}" />
    <link rel="stylesheet" href="{% static 'app_bit/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53c772d881.js" crossorigin="anonymous"></script>
    <title>Flip a Coin</title>
</head>

<body>
    <div class="container_custom">
        <a class="btn btn-sm btn-primary float-left" href="{% url 'gamebit-home' %}">Go back</a>
        <h1 class="rng text-center mb-0"><strong><em>Let the RNG decide for you!</em></strong></h1>
        <div class="padding">
            <div id="coin" class="play">
                <div class="side-a">
                    <div class="circle"></div>
                    <i class="far fa-star star"></i>
                    <div class="eye">
                        <div class="dot"></div>
                    </div>
                    <div style="left: 52px !important;" class="eye">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="side-b">
                    <div class="circle"></div>
                    <div class="rectangle shadow"></div>
                </div>
            </div>
            <h2 class="coin text-center mb-0"><strong><em>Touch the coin!</em></strong></h2>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script id="INLINE_PEN_JS_ID">
            jQuery(document).ready(function($) {
                var audioElement = document.createElement('audio');
                audioElement.setAttribute("src", "{% static 'app_bit/Mario-coin-sound.mp3'%}");

                $('.play').click(function() {
                    audioElement.play();
                });
                $("#coin").on("click", function() {
                    var flipResult = Math.random();
                    $("#coin").removeClass();
                    setTimeout(function() {
                        if (flipResult <= 0.5) {
                            $("#coin").addClass("heads");
                            console.log("it is head");
                        } else {
                            $("#coin").addClass("tails");
                            console.log("it is tails");
                        }
                    }, 100);
                });
            });
        </script>
</body>

</html>
